<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certamen Filter</title>
  <style>
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }
    .output-card {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="file" id="fileInput" accept=".txt" />
    <textarea id="inputText" placeholder="Paste Certamen questions here..."></textarea>
    <button id="processButton">Process</button>
    <div id="output" class="output-card" style="display:none;">
      <pre id="jsonOutput"></pre>
    </div>
  </div>

  <script>
    // Categorization function
    function categorizeQuestion(text) {
      if (/Underworld|gods|heroes|myth/i.test(text)) return "Myth";
      if (/poet|author|literature|play/i.test(text)) return "Literature";
      if (/war|battle|Rome|historian/i.test(text)) return "History";
      if (/Latin|Greek|grammar/i.test(text)) return "Language";
      return "Uncategorized";
    }

    // Check if the text is in all caps
    function isAllCaps(text) {
      return text === text.toUpperCase() && text.trim() !== "";
    }

    // Process the text input to structure the questions
    function processText() {
      const inputText = document.getElementById('inputText').value;
      const lines = inputText.split("\n");
      const questions = [];
      let currentQuestion = null;

      lines.forEach((line) => {
        // Match numbered questions (e.g., "1. Question?")
        const match = line.match(/^(\d+)\.\s(.+)/);
        // Match bonus questions (e.g., "B1: Question?")
        const bonusMatch = line.match(/^B(\d):\s(.+)/);
        
        // If it's a new question
        if (match || bonusMatch) {
          if (currentQuestion) {
            questions.push(currentQuestion);
          }
          
          // Determine the category for the question
          const questionText = match ? match[2].trim() : bonusMatch[2].trim();
          currentQuestion = {
            category: categorizeQuestion(questionText),
            question: questionText,
            answer: ""
          };
        } else if (currentQuestion && line.trim()) {
          // If the line is all caps, treat it as the answer
          if (isAllCaps(line.trim())) {
            currentQuestion.answer = line.trim();
          } else {
            // Otherwise, treat it as part of the answer (multi-line answers)
            currentQuestion.answer += " " + line.trim();
          }
        }
      });

      // Push the last question
      if (currentQuestion) {
        questions.push(currentQuestion);
      }

      // Show the output
      document.getElementById('jsonOutput').textContent = JSON.stringify(questions, null, 2);
      document.getElementById('output').style.display = 'block';
    }

    // Handle file upload
    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('inputText').value = e.target.result;
        };
        reader.readAsText(file);
      }
    });

    // Handle button click to process text
    document.getElementById('processButton').addEventListener('click', processText);
  </script>
</body>
</html>
