<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certamen Filter</title>
  <style>
    .container {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }
    .output-card {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background-color: #f9f9f9;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="file" id="fileInput" accept=".txt" />
    <textarea id="inputText" placeholder="Paste Certamen questions here..."></textarea>
    <button id="processButton">Process</button>
    <div id="output" class="output-card" style="display:none;">
      <pre id="jsonOutput"></pre>
    </div>
  </div>

  <script>
    function categorizeQuestion(text) {
      if (/Underworld|gods|heroes|myth/i.test(text)) return "Myth";
      if (/poet|author|literature|play/i.test(text)) return "Literature";
      if (/war|battle|Rome|historian/i.test(text)) return "History";
      if (/Latin|Greek|grammar/i.test(text)) return "Language";
      return "Uncategorized";
    }

    function isAnswerLine(text) {
      return /^[A-Z][A-Z\s()'-]*$/.test(text.trim()) && text.trim() !== "";
    }

    function processText() {
      const inputText = document.getElementById('inputText').value;
      const lines = inputText.split("\n");
      const questions = [];
      let currentQuestion = null;
      let currentQuestionText = "";
      let answerLines = [];

      lines.forEach((line) => {
        if (/score check/i.test(line)) return;

        const match = line.match(/^\d+\.\s(.+)/);
        const bonusMatch = line.match(/^B\d+:\s(.+)/);
        
        if (match || bonusMatch) {
          if (currentQuestion) {
            currentQuestion.question = currentQuestionText.trim();
            currentQuestion.answer = answerLines.join(" ").trim();
            questions.push(currentQuestion);
          }
          
          currentQuestionText = match ? match[1].trim() : bonusMatch[1].trim();
          answerLines = [];
          currentQuestion = {
            category: categorizeQuestion(currentQuestionText),
            question: currentQuestionText,
            answer: ""
          };
        } else if (currentQuestion && line.trim()) {
          if (isAnswerLine(line.trim())) {
            answerLines.push(line.trim());
          } else {
            currentQuestionText += " " + line.trim();
          }
        }
      });

      if (currentQuestion) {
        currentQuestion.question = currentQuestionText.trim();
        currentQuestion.answer = answerLines.join(" ").trim();
        questions.push(currentQuestion);
      }

      document.getElementById('jsonOutput').textContent = JSON.stringify(questions, null, 2);
      document.getElementById('output').style.display = 'block';
    }

    document.getElementById('fileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('inputText').value = e.target.result;
        };
        reader.readAsText(file);
      }
    });

    document.getElementById('processButton').addEventListener('click', processText);
  </script>
</body>
</html>
